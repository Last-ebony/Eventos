<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Evento</title>
</head>
<body>
    <h1>Eliminar Evento</h1>
    <p>¿Estás seguro de que deseas eliminar el evento "{{ evento.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_eventos' %}">Cancelar</a>
</body>
</html>
