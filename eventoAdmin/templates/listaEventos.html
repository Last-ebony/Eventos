<!DOCTYPE html>
<html>
<head>
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <ul>
        {% for evento in eventos %}
            <li>
                {{ evento.titulo }} - {{ evento.fecha|date:"d F Y" }} - {{evento.hora}} - {{ evento.nombre }}
                <a href="{% url 'eliminar_evento' evento.id %}">Eliminar</a>
                <a href="{% url 'detalle_evento' evento.id %}">Detalles</a>
                <a href="{% url 'editar_evento' evento.id %}">Editar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'agregar_evento' %}">Agregar Evento</a>
</body>
</html>
